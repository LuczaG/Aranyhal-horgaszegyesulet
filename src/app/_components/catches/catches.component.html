<div class="col-lg-12">
    <h1>Fogási napló</h1>
    <table class="table">
        <thead>
            <tr>
                <th style="width: 20%;">Év</th>
                <th style="width: 25%;">Ponty</th>
                <th style="width: 25%;">Süllő</th>
                <th style="width: 25%;">Harcsa</th>
                <th style="width: 5%;"></th>
            </tr>
        </thead>
    </table>

    <!-- input fields -->
    <form class="input">
        <input id="year"  placeholder="Év" formControlName="year">
        <input id="ponty"  placeholder="Ponty" formControlName="carp">
        <input id="sullo"  placeholder="Süllő" formControlName="carp">
        <input id="harcsa"  placeholder="Harcsa" formControlName="carp">
        <button>Beküldés</button>
    </form>
</div>
