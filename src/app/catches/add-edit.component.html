<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit();">
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Év</label>
            <input type="text" formControlName="ev" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.ev.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.ev.errors">
                <div *ngIf="f.ev.errors.required">Év kitöltése kötelező</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Ponty (db)</label>
            <input type="text" formControlName="ponty" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.ponty.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.ponty.errors">
                <div *ngIf="f.ponty.errors.required">Ponty kitöltése kötelező</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Süllő (db)</label>
            <input type="text" formControlName="sullo" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.sullo.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.sullo.errors">
                <div *ngIf="f.sullo.errors.required">Süllő kitöltése kötelező</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Harcsa (db)</label>
            <input type="text" formControlName="harcsa" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.harcsa.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.harcsa.errors">
                <div *ngIf="f.harcsa.errors.required">Harcsa kitöltése kötelező</div>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn" [disabled]="submitting" id="save">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                Mentés
            </button>
            <a routerLink="/catches" class="btn btn-link" id="back">Vissza</a>
        </div>
    </div>
</form>
<div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>

<!-- footer -->
<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="footer-heading">Social Media elérhetőségeink:</h4>
                <a href="https://www.facebook.com/" title="facebook" target="_blank" data-bs-toggle="tooltip"
                    data-bs-title="facebook">
                    <img src="../../../assets/img/logo-facebook.png" alt="facebook" class="footer-img">
                </a>
                <a href="https://www.instagram.com/" title="twitter" target="_blank">
                    <img src="../../../assets/img/logo-instagram.png" alt="instagram" class="footer-img">
                </a>
                <a href="https://www.twitter.com/" title="twitter" target="_blank">
                    <img src="../../../assets/img/logo-twitter.png" alt="twitter" class="footer-img">
                </a>
                <p class="footer-text">© Aranyhal Horgászegyesület 2023 minden jog fentartva!</p>
            </div>
        </div>
    </div>
</footer>
