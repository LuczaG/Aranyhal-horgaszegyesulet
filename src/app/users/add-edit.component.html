<h1>Felhasználó adatai</h1>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Vezetéknév</label>
            <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">Vezetéknév szükséges</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Keresztnév</label>
            <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.lastName.errors">
                <div *ngIf="f.lastName.errors.required">Keresztnév szükséges</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Felhasználónév szükséges</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.username.errors">
                <div *ngIf="f.username.errors.required">Felhasználónév szükséges</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">
                Jelszó
                <em *ngIf="id">(Jelszavad megtartásához hagyd üresen)</em>
            </label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="mb-3">
            <button class="save" [disabled]="submitting">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                Mentés
            </button>
            <a routerLink="/users" class="cancel">Mégse</a>
        </div>
    </div>
</form>
<div *ngIf="loading" class="test-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
