<div class="card">
    <h4 class="card-header">Regisztráció</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <input type="text" formControlName="firstName" class="form-control" placeholder="Vezetéknév"
                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">Vezetéknév szükséges</div>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" formControlName="lastName" class="form-control" placeholder="Keresztnév"
                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Keresztnév szükséges</div>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" formControlName="username" class="form-control" placeholder="Felhasználónév"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Felhasználónév szükséges</div>
                </div>
            </div>
            <div class="mb-3">
                <input type="password" formControlName="password" class="form-control" placeholder="Jelszó"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Jelszó szükséges</div>
                    <div *ngIf="f.password.errors.minlength">A jelszónak legalább 6 karakternek kell lennie</div>
                </div>
            </div>
            <div>
                <button [disabled]="loading" class="reg">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Regisztráció
                </button>
                <a routerLink="../login" class="cancel">Mégse</a>
            </div>
        </form>
    </div>
</div>
