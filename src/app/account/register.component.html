<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <h2>Regisztráció</h2>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Vezetéknév</label>
            <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.firstName.errors">
                <div *ngIf="f.firstName.errors.required">Vezetéknév szükséges</div>
            </div>
        </div>
        <div class="col mb-3">
            <label class="form-label">Keresztnév</label>
            <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.lastName.errors">
                <div *ngIf="f.lastName.errors.required">Keresztnév szükséges</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label class="form-label">Felhasználónév</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div class="invalid-feedback" *ngIf="submitted && f.username.errors">
                <div *ngIf="f.username.errors.required">Felhasználónév szükséges</div>
            </div>
        </div>
        <div class=" col mb-3">
            <label class="form-label">Jelszó</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Jelszó szükséges</div>
                <div *ngIf="f.password.errors.minlength">A jelszónak legalább 6 karakternek kell lennie</div>
            </div>
        </div>
        <div>
            <button [disabled]="loading" class="reg">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Regisztráció
            </button>
            <a routerLink="../login" class="cancel">Mégse</a>
        </div>
    </div>
</form>
<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="form"></form>

<!-- footer -->
<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="footer-heading">Social Media elérhetőségeink:</h4>
                <a href="https://www.facebook.com/" title="facebook" target="_blank" data-bs-toggle="tooltip"
                    data-bs-title="facebook">
                    <img src="./assets/img/logo-facebook.png" alt="facebook" class="footer-img">
                </a>
                <a href="https://www.instagram.com/" title="twitter" target="_blank">
                    <img src="./assets/img/logo-instagram.png" alt="instagram" class="footer-img">
                </a>
                <a href="https://www.twitter.com/" title="twitter" target="_blank">
                    <img src="./assets/img/logo-twitter.png" alt="twitter" class="footer-img">
                </a>
                <p class="footer-text">© Aranyhal Horgászegyesület 2023 minden jog fentartva!</p>
            </div>
        </div>
    </div>
</footer>
